<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/welcome.css" />
		<script type="text/javascript" src="../plugins/echartjs/echarts.min.js" ></script>
	</head>
	<body>
		<div id="welcome-chart" class="welcome-chart">
			
		</div>	
		
		
		<script>
			//获取要初始化的图标组件
			var chartObj = document.getElementById("welcome-chart");
			//调用echartjs组件完成初始化
			var myChart = echarts.init(chartObj);
			
			var option = {
			    title : {
			        text: '南丁格尔玫瑰图',
			        subtext: '纯属虚构',
			        x:'center'
			    },
			    tooltip : {
			        trigger: 'item',
			        formatter: "{a} <br/>{b} : {c} ({d}%)"
			    },
			    legend: {
			        x : 'center',
			        y : 'bottom',
			        data:['rose1','rose2','rose3','rose4','rose5','rose6','rose7','rose8']
			    },
			    toolbox: {
			        show : true,
			        feature : {
			            mark : {show: true},
			            dataView : {show: true, readOnly: false},
			            magicType : {
			                show: true,
			                type: ['pie', 'funnel']
			            },
			            restore : {show: true},
			            saveAsImage : {show: true}
			        }
			    },
			    calculable : true,
			    series : [
			        {
			            name:'半径模式',
			            type:'pie',
			            radius : [20, 110],
			            center : ['25%', '50%'],
			            roseType : 'radius',
			            label: {
			                normal: {
			                    show: false
			                },
			                emphasis: {
			                    show: true
			                }
			            },
			            lableLine: {
			                normal: {
			                    show: false
			                },
			                emphasis: {
			                    show: true
			                }
			            },
			            data:[
			                {value:10, name:'rose1'},
			                {value:5, name:'rose2'},
			                {value:15, name:'rose3'},
			                {value:25, name:'rose4'},
			                {value:20, name:'rose5'},
			                {value:35, name:'rose6'},
			                {value:30, name:'rose7'},
			                {value:40, name:'rose8'}
			            ]
			        },
			        {
			            name:'面积模式',
			            type:'pie',
			            radius : [30, 110],
			            center : ['75%', '50%'],
			            roseType : 'area',
			            data:[
			                {value:10, name:'rose1'},
			                {value:5, name:'rose2'},
			                {value:15, name:'rose3'},
			                {value:25, name:'rose4'},
			                {value:20, name:'rose5'},
			                {value:35, name:'rose6'},
			                {value:30, name:'rose7'},
			                {value:40, name:'rose8'}
			            ]
			        }
			    ]
			};
			
			//渲染图标
			myChart.setOption(option);
		</script>
	</body>
</html>
